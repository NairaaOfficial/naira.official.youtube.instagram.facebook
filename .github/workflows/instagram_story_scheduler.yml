name: INSTAGRAM STORY SCHEDULER

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '30 11 * * *'  # Runs at 5:00 PM IST
    # - cron: '0 16 * * *'   # Runs at 9:30 PM IST
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            STORY_TO_UPLOAD/
            INSTAGRAM/
            counter.txt
            requirements.txt
          fetch-depth: 1

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need

      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed
        
      # Install dependencies
      - name: Install dependencies
        run: |
         python3 -m pip install --upgrade pip
         pip3 install -r requirements.txt

      # Run your Python script
      - name: Run Python script
        env:
            APP_ID: ${{ secrets.APP_ID }}
            APP_SECRET: ${{ secrets.APP_SECRET }}
            API_VERSION: ${{ secrets.API_VERSION }}
            INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
            INSTAGRAM_APP_ID: ${{ secrets.INSTAGRAM_APP_ID }}
            INSTAGRAM_APP_SECRET: ${{ secrets.INSTAGRAM_APP_SECRET }}
            INSTAGRAM_BASE_URL: ${{ secrets.INSTAGRAM_BASE_URL }}
            INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
            RENDER_BASE_VIDEO_URL: ${{ secrets.RENDER_BASE_VIDEO_URL }}
            GEMINI_FACEBOOK_IMAGE_VIDEO_KEY: ${{ secrets.GEMINI_FACEBOOK_IMAGE_VIDEO_KEY }}
        run: python3 INSTAGRAM/instagram_story.py
