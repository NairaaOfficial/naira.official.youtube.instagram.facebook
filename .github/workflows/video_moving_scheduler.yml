name: VIDEO MOVING SCHEDULER

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '30 9 * * *'   # Runs at 3:00 PM IST
    # - cron: '30 14 * * *'  # Runs at 8:00 PM IST
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            REEL_TO_UPLOAD/
            VIDEO_MOVING/
            counter.txt
          fetch-depth: 1

      # Read the counter value and set sparse-checkout for the specific video
      - name: Configure Sparse Checkout for Specific Video
        run: |
          VIDEO_NUMBER=$(cat counter.txt)
          echo "Setting sparse-checkout for Video_${VIDEO_NUMBER}.mp4"
          echo "VIDEOS/Video_${VIDEO_NUMBER}.mp4" >> .git/info/sparse-checkout
          git sparse-checkout reapply

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need
      
      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed

      # Run your Python script
      - name: Run Python script
        run: python3 VIDEO_MOVING/video_moving.py
          
      # Commit changes if REEL_TO_UPLOAD was modified, pull, and push the modified changes.
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add REEL_TO_UPLOAD
          git commit -m "Update REEL_TO_UPLOAD after processing" || echo "No changes to commit"
          git pull --rebase origin main || echo "No changes to pull"
          git push || echo "No changes to push"
