name: FACEBOOK IMAGE SCHEDULER

on:
  workflow_dispatch:
  # schedule:
  #    - cron: '0 */3 * * *'
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            FACEBOOK/
            requirements.txt
          fetch-depth: 1

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need

      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed

      # Install dependencies
      - name: Install dependencies
        run: |
         python3 -m pip install --upgrade pip
         pip3 install -r requirements.txt

      # Run your Python script
      - name: Run Python script
        env:
            APP_ID: ${{ secrets.APP_ID }}
            APP_SECRET: ${{ secrets.APP_SECRET }}
            API_VERSION: ${{ secrets.API_VERSION }}
            FACEBOOK_ACCOUNT_ID: ${{ secrets.FACEBOOK_ACCOUNT_ID }}
            FACEBOOK_BASE_URL: ${{ secrets.FACEBOOK_BASE_URL }}
            FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
            RENDER_BASE_IMAGE_URL: ${{ secrets.RENDER_BASE_IMAGE_URL }}
            RENDER_BASE_VIDEO_URL: ${{ secrets.RENDER_BASE_VIDEO_URL }}
            GEMINI_FACEBOOK_IMAGE_VIDEO_KEY: ${{ secrets.GEMINI_FACEBOOK_IMAGE_VIDEO_KEY }}
            GEMINI_FACEBOOK_TEXT_KEY: ${{ secrets.GEMINI_FACEBOOK_TEXT_KEY }}
        run: python3 FACEBOOK/facebook_page_image.py
        
      # Check if .env has been modified, pull, and push the modified changes.
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add FACEBOOK/.env
          git commit -m "Update .env after processing" || echo "No changes to commit"
          git pull --rebase origin main || echo "No changes to pull"
          git push || echo "No changes to push"
